<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>My Etsy Shop</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Welcome to My Handmade Creations</h1>
    <p>Check out my Etsy shop for unique, handcrafted items!</p>
    <a href="https://www.etsy.com/shop/YourShopName" target="_blank" class="etsy-button">Visit My Etsy Shop</a>
  </header>

  <section class="products">
    <h2>Featured Products</h2>
    <div class="product-grid">
      <div class="product">
        <img src="product1.jpg" alt="Product 1">
        <p>Product 1</p>
        <a href="https://www.etsy.com/listing/your-product-1" target="_blank">View on Etsy</a>
      </div>
      <div class="product">
        <img src="product2.jpg" alt="Product 2">
        <p>Product 2</p>
        <a href="https://www.etsy.com/listing/your-product-2" target="_blank">View on Etsy</a>
      </div>
      <!-- Add more products as needed -->
    </div>
  </section>

  <footer>
    <p>Â© 2025 Your Name. Handmade with love.</p>
  </footer>
</body>
</html>
